databaseChangeLog:
  - changeSet:
      id: 20180127-usermanagement-tables
      author: aliayhan
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: true
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_roles_users_id
                    references: users(id)
        - createIndex:
            indexName: idx_roles_user_name
            tableName: roles
            columns:
            - column:
                name: user_name

  - changeSet:
      id:  20180127-insert-users
      author: aliayhan
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: user_name
                  value: user1
              - column:
                  name: password
                  value: user1
        - insert:
            tableName: users
            columns:
              - column:
                  name: user_name
                  value: user2
              - column:
                  name: password
                  value: user2
                  
        - insert:
            tableName: users
            columns:
              - column:
                  name: user_name
                  value: admin
              - column:
                  name: password
                  value: admin

  - changeSet:
      id: 20180127-insert-roles
      author: aliayhan
      changes:
        - sql:
            sql: INSERT INTO roles (role, user_name, user_id) VALUES ('ROLE_USER', 'user1', (SELECT id FROM users WHERE user_name = 'user1'))
        - sql:
            sql: INSERT INTO roles (role, user_name, user_id) VALUES ('ROLE_USER', 'user2', (SELECT id FROM users WHERE user_name = 'user2'))
        - sql:
            sql: INSERT INTO roles (role, user_name, user_id) VALUES ('ROLE_USER', 'admin', (SELECT id FROM users WHERE user_name = 'admin'))
        - sql:
            sql: INSERT INTO roles (role, user_name, user_id) VALUES ('ROLE_ADMIN', 'admin', (SELECT id FROM users WHERE user_name = 'admin'))
            
  - changeSet:
      id: 20180128-product-category-tables
      author: aliayhan
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: int
                  constraints:
                    foreignKeyName: fk_categories_self_id
                    references: categories(id)
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: details
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(100)                    
              - column:
                  name: category_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_products_categories_id
                    references: categories(id)
                    
